<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image surprise</title>
  <style>
    body {
      background-color: violet;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: yellow;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="password"] {
      margin-bottom: 10px;
    }
    img {
      display: none;
      max-width: 30%;
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="password">Entrez le mot de passe :</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Valider</button>
    <img id="surprise-image" src="images/lacotiel.png" alt="Image surprise">
  </div>
  <script>
    function checkPassword() {
      const passwordInput = document.getElementById("password");
      const surpriseImage = document.getElementById("surprise-image");

      if (passwordInput.value === "12345") {
        surpriseImage.style.display = "block";
      } else {
        alert("Mot de passe incorrect. Veuillez r√©essayer.");
      }
    }
  </script>
</body>
</html>
